<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email != null}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'no tiene contenido'}"></li>
    </ul>
    <a th:href="@{/list}">Ver listado</a>
    <a th:href="@{'/api/params/foo?mensaje =' + ${title}}">Ver mensaje 1</a>
    <a th:href="@{/api/params/foo(mensaje=${title})}">Ver mensaje 2</a>
    <a th:href="@{/api/params/bar(text=${title},code=1234)}">Ver mensaje 3</a>
    <a th:href="@{'/api/var/baz/' + ${title}}">Ver mensaje 4</a>
</body>
</html>
